<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <link rel="stylesheet" href="https://onesm.skimino.cf/resource/GooglePoppinsFont.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="cover"></div>
      <div class="main">
        <h1 class="lr">登录<h1>
        <div class="login">
          <form action="?login" method="POST">
            <div class="input">
              <input type="text" class="text" placeholder="账户" required /><br />
              <input type="password" class="text" placeholder="密码" required /><br />
            </div>
            <div class="g-recaptcha" data-sitekey="6Lf9Zl0cAAAAACQVteWF7gdahr74T5joDykMTZQ0"></div>
            <input type="submit" class="btn" value="登录" />
          </form>
        </div>
    </div>
  </body>
</html>
